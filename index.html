<!DOCTYPE html>
<html>

<head>
    <title>Large Input Form</title>
    <!-- Include HTMX -->
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
        textarea {
            width: 100%;
            min-height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h2>Large Input Form</h2>
    <form hx-post="your-server-endpoint" hx-target="#response">
        <textarea id="input1" name="input1"></textarea><br>
        <textarea id="input2" name="input2"></textarea><br>
        <textarea id="input3" name="input3"></textarea><br>
        <textarea id="input4" name="input4"></textarea><br>
        <input type="submit" value="Submit">
    </form>

    <div id="response">
        <!-- Response will be loaded here -->
    </div>
</body>

</html>
