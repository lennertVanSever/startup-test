<!DOCTYPE html>
<html>

<head>
    <title>Large Input Form</title>
    <style>
        .container {
            display: flex;
        }

        form {
            width: calc(60% - 15px);
            margin-right: 15px;
        }

        #summaryContainer {
            width: calc(40% - 5px);
            margin-right: 5px;
        }


        textarea {
            width: 100%;
            min-height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h2>Patent Startup test</h2>
    <div class="container">
        <form action="/submit" method="post" id="formContainer">
            <input type="button" value="Submit" onclick="submitForm()">
        </form>
        <div id="summaryContainer"></div>
    </div>

    <script>
        function htmlToElement(html) {
            const template = document.createElement('template');
            html = html.trim();
            template.innerHTML = html;
            return template.content.firstChild;
        }

        function createTextarea(id, className) {
            return htmlToElement(`<textarea id="${id}" name="${id}" class="${className}"></textarea>`);
        }

        window.onload = function () {
            const formContainer = document.getElementById('formContainer');
            const summaryContainer = document.getElementById('summaryContainer');

            for (let i = 1; i <= 4; i++) {
                // Create and append textareas for input
                const textareaInput = createTextarea('input' + i + '1', 'textarea-large');
                formContainer.prepend(textareaInput);

                // Create and append textareas for summary
                const textareaSummary = createTextarea('summary' + i, 'textarea-small');
                summaryContainer.append(textareaSummary);
            }
        }

        function submitForm() {
            // Gather data from the form
            const formData = new FormData();
            for (let i = 1; i <= 4; i++) {
                formData.append('input' + i, document.getElementById('input' + i + '1').value);
            }

            // AJAX request to the Flask backend
            fetch('/submit', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    // Update the summary textareas
                    for (let i = 1; i <= 4; i++) {
                        document.getElementById('summary' + i).value = data['input' + i];
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>

</body>

</html>
