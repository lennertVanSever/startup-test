<!DOCTYPE html>
<html>

<head>
    <title>Large Input Form</title>
    <style>
        .container {
            display: flex;
        }

        form {
            width: calc(60% - 15px);
            margin-right: 15px;
        }

        #summaryContainer {
            width: calc(40% - 5px);
            margin-right: 5px;
        }


        textarea {
            width: 100%;
            min-height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h2>Large Input Form</h2>
    <div class="container">
        <form action="/submit" method="post" id="formContainer">
            <input type="submit" value="Submit">
        </form>
        <div id="summaryContainer"></div>
    </div>

    <script>
        function htmlToElement(html) {
            const template = document.createElement('template');
            html = html.trim();
            template.innerHTML = html;
            return template.content.firstChild;
        }

        function createTextarea(id, className) {
            return htmlToElement(`<textarea id="${id}" name="${id}" class="${className}"></textarea>`);
        }

        window.onload = function () {
            const formContainer = document.getElementById('formContainer');
            const summaryContainer = document.getElementById('summaryContainer');

            for (let i = 1; i <= 4; i++) {
                const textareaLarge = createTextarea('input' + i + '1', 'textarea-large');
                const textareaSmall = createTextarea('input' + i + '2', 'textarea-small');

                const container = document.createElement('div');
                container.className = 'textarea-container';
                container.appendChild(textareaLarge);
                formContainer.insertBefore(container, formContainer.lastElementChild);

                summaryContainer.appendChild(textareaSmall);
            }
        }
    </script>
</body>

</html>
