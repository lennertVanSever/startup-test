<!DOCTYPE html>
<html>

<head>
    <title>Large Input Form</title>
    <style>
        .container {
            display: flex;
        }

        form {
            width: calc(60% - 15px);
            margin-right: 15px;
        }

        #summaryContainer {
            width: calc(40% - 5px);
            margin-right: 5px;
        }


        textarea {
            width: 100%;
            min-height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h2>Patent Startup test</h2>
    <div class="container">
        <form action="/submit" method="post" id="formContainer">
            <input type="submit" value="Submit">
        </form>
        <div id="summaryContainer"></div>
    </div>

    <script>
        function htmlToElement(html) {
            const template = document.createElement('template');
            html = html.trim();
            template.innerHTML = html;
            return template.content.firstChild;
        }

        function createTextareaPair(index) {
            const largeTextareaId = `input${index}1`;
            const smallTextareaId = `input${index}2`;

            const container = htmlToElement(`
                <div class="textarea-container">
                    <textarea id="${largeTextareaId}" name="${largeTextareaId}" class="textarea-large"></textarea>
                    <textarea id="${smallTextareaId}" name="${smallTextareaId}" class="textarea-small"></textarea>
                </div>
            `);

            return {
                largeTextarea: container.children[0],
                smallTextarea: container.children[1]
            };
        }

        window.onload = function () {
            const formContainer = document.getElementById('formContainer');
            const summaryContainer = document.getElementById('summaryContainer');

            for (let i = 1; i <= 4; i++) {
                const { largeTextarea, smallTextarea } = createTextareaPair(i);

                formContainer.insertBefore(largeTextarea, formContainer.lastElementChild);
                summaryContainer.appendChild(smallTextarea);
            }
        }
    </script>
</body>

</html>
